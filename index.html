<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basket</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="section-cart">
        <header class="section-cart__header">
            <div class="container">
                <h1 class="title-1">
                    Кошик товарів
                </h1>
            </div>
        </header>
        <div class="section-cart__body">
            <div class="container">
                <section class="cart">
                    <header class="cart-header">
                        <div class="cart-header__title">
                            Назва
                        </div>
                        <div class="cart-header__count">
                            Кількість
                        </div>
                        <div class="cart-header__cost">
                            Вартість
                        </div>
                    </header>
                    <section class="product">
                        <div class="product__img">
                            <img src="./img/products/macbook.jpg" alt="">
                        </div>
                        <div class="product__title">
                            Apple Macbook Air 13
                        </div>
                        <div class="product__count">
                            <div class="count__box">
                                <input type="number" class="count__input" min="1" max="100" value="1">
                            </div>
                            <div class="count__controls">
                                <button type="button" class="count__up">
                                    <img src="./img/icons/icon-up.svg" alt="increase">
                                </button>
                                <button type="button" class="count_down">
                                    <img src="./img/icons/icon-down.svg" alt="decrease">
                                </button>
                            </div>
                        </div>
                        <div class="product__price">
                            59 999 грн
                        </div>
                        <div class="product__controls">
                            <button type="button">
                                <img src="./img/icons/x.svg" alt="">
                            </button>
                        </div>
                    </section>
                    <section class="product">
                        <div class="product__img">
                            <img src="./img/products/watch.jpg" alt="">
                        </div>
                        <div class="product__title">
                            Apple Watch
                        </div>
                        <div class="product__count">
                            <div class="count__box">
                                <input type="number" class="count__input" min="1" max="100" value="1">
                            </div>
                            <div class="count__controls">
                                <button type="button" class="count__up">
                                    <img src="./img/icons/icon-up.svg" alt="increase">
                                </button>
                                <button type="button" class="count_down">
                                    <img src="./img/icons/icon-down.svg" alt="decrease">
                                </button>
                            </div>
                        </div>
                        <div class="product__price">
                            34 599 грн
                        </div>
                        <div class="product__controls">
                            <button type="button">
                                <img src="./img/icons/x.svg" alt="">
                            </button>
                        </div>
                    </section>
                    <section class="product">
                        <div class="product__img">
                            <img src="./img/products/macpro.jpg" alt="">
                        </div>
                        <div class="product__title">
                            Mac Pro
                        </div>
                        <div class="product__count">
                            <div class="count__box">
                                <input type="number" class="count__input" min="1" max="100" value="1">
                            </div>
                            <div class="count__controls">
                                <button type="button" class="count__up">
                                    <img src="./img/icons/icon-up.svg" alt="increase">
                                </button>
                                <button type="button" class="count_down">
                                    <img src="./img/icons/icon-down.svg" alt="decrease">
                                </button>
                            </div>
                        </div>
                        <div class="product__price">
                            259 000 грн
                        </div>
                        <div class="product__controls">
                            <button type="button">
                                <img src="./img/icons/x.svg" alt="">
                            </button>
                        </div>
                    </section>
                    <footer class="cart-footer">
                        <div class="cart-footer__count">3 товари</div>
                        <div class="cart-footer__price">129 000 грн.</div>
                    </footer>
                </section>
            </div>
        </div>
    </section>
</body>
</html>
